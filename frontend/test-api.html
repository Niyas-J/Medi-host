<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoapify API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #5568d3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            min-height: 100px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .loading {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Geoapify API Test</h1>
        <p>Click the button to test your Geoapify API key and find nearby hospitals.</p>
        
        <button onclick="testAPI()">üß™ Test API Connection</button>
        <button onclick="getMyLocation()">üìç Get My Location & Find Hospitals</button>
        
        <div id="result">
            <p>Click a button above to test...</p>
        </div>
    </div>

    <script>
        const API_KEY = 'dc461739b87042228f6be3ee0e2bf02a';
        const resultDiv = document.getElementById('result');

        async function testAPI() {
            resultDiv.innerHTML = '<p class="loading">üîÑ Testing API connection...</p>';
            
            try {
                // Test with New York coordinates
                const lat = 40.7128;
                const lon = -74.0060;
                const url = `https://api.geoapify.com/v2/places?categories=healthcare.hospital&filter=circle:${lon},${lat},5000&limit=5&apiKey=${API_KEY}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok && data.features) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ API KEY WORKING!</p>
                        <p><strong>Found ${data.features.length} hospitals near New York</strong></p>
                        <ul>
                            ${data.features.slice(0, 3).map(f => `
                                <li><strong>${f.properties.name || 'Unnamed'}</strong> - ${f.properties.formatted || 'Address unavailable'}</li>
                            `).join('')}
                        </ul>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå API Error: ${data.message || 'Unknown error'}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Network Error: ${error.message}</p>`;
            }
        }

        function getMyLocation() {
            resultDiv.innerHTML = '<p class="loading">üìç Getting your location...</p>';
            
            if (!navigator.geolocation) {
                resultDiv.innerHTML = '<p class="error">‚ùå Geolocation not supported by your browser</p>';
                return;
            }

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    resultDiv.innerHTML = `<p class="loading">üîÑ Finding hospitals near you... (${lat.toFixed(4)}, ${lon.toFixed(4)})</p>`;
                    
                    try {
                        const url = `https://api.geoapify.com/v2/places?categories=healthcare.hospital,healthcare.clinic,healthcare.pharmacy&filter=circle:${lon},${lat},5000&limit=10&apiKey=${API_KEY}`;
                        
                        const response = await fetch(url);
                        const data = await response.json();
                        
                        if (response.ok && data.features) {
                            resultDiv.innerHTML = `
                                <p class="success">‚úÖ SUCCESS! Found ${data.features.length} medical facilities near you</p>
                                <p><strong>Your Location:</strong> ${lat.toFixed(4)}, ${lon.toFixed(4)}</p>
                                <h3>Nearby Facilities:</h3>
                                <ul>
                                    ${data.features.map(f => {
                                        const coords = f.geometry.coordinates;
                                        const distance = calculateDistance(lat, lon, coords[1], coords[0]);
                                        return `
                                            <li>
                                                <strong>${f.properties.name || 'Unnamed Facility'}</strong><br>
                                                üìè ${distance.toFixed(2)} km away<br>
                                                üìç ${f.properties.formatted || 'Address unavailable'}
                                            </li>
                                        `;
                                    }).join('')}
                                </ul>
                            `;
                        } else {
                            resultDiv.innerHTML = `<p class="error">‚ùå API Error: ${data.message || 'Unknown error'}</p>`;
                        }
                    } catch (error) {
                        resultDiv.innerHTML = `<p class="error">‚ùå Network Error: ${error.message}</p>`;
                    }
                },
                (error) => {
                    resultDiv.innerHTML = `<p class="error">‚ùå Location Error: ${error.message}<br>Please enable location services in your browser.</p>`;
                }
            );
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
    </script>
</body>
</html>
